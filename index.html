<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
</head>
<body>
    <script>
        const arithmeticOperator = prompt('Enter Operator [/, -, + or *]: ');
        
        const firstNumber = parseFloat(prompt('Enter first number: '));
        const secondNumber = parseFloat(prompt('Enter second number: '));

        let solution;

        if(arithmeticOperator == '/'){
            solution = firstNumber / secondNumber
        }else if(arithmeticOperator == '-'){
            solution = firstNumber - secondNumber
        }else if(arithmeticOperator == '+'){
            solution = firstNumber + secondNumber
        }else if(arithmeticOperator == '*'){
            solution = firstNumber * secondNumber
        }else{
            alert('INVALID OPERATOR')
        }

        alert(`Solution: \n ${firstNumber} ${arithmeticOperator} ${secondNumber} = ${solution}`)
    </script>
</body>
</html>
